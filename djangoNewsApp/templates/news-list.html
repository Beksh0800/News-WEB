{%block content%}

            <ul>
                <li>
                    <a href="{% url 'home_page' %}">

                <li>
                    <a href="#">

                    </a>
                </li>
            </ul>
        </div>
    <h1 class="title">Все новости</h1>
    <div class="container">
        {% for news in posts %}
        <div class="card card-side bg-base-100 shadow-xl">
            <img src="{{ news.image }}" alt="Movie"/>
            <div class="card-body">
                <h2 class="card-title">{{ news.title }}</h2>
                <p >{{ news.description|truncatewords:15 }}</p>
                <div class="card-actions">
                    <a class="btn btn-primary" href="{% url 'news_detail_page' pk=news.pk %}">Читать подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

        </section>

{%endblock%}
